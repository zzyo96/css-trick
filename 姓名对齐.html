<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>姓名两端对齐</title>
  <style>
    span{
    border: 1px solid red;
    display: inline-block;
    width: 5em;
    text-align: justify;
    font-size: 20px;
    line-height: 20px;
    overflow: hidden;
    height: 20px;
    }
    span::after{
      content: '';
      display: inline-block;
      width: 100%;
      border: 1px solid blue
    }
  </style>
</head>
<body>
  <div>
    <span>姓名</span><br>
    <span>联系方式</span>
  </div>
</body>
</html>
